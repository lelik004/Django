{% extends 'mainapp/base.html' %}
{% block content %}
<form class="col-6 m-auto pt-5 pb-5 " method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <input type="text" name="username"
               value="{{ user.username }}"
               autocapitalize="none" autocomplete="username"
               maxlength="150" class="textinput textInput form-control"
               required="" id="id_username" placeholder="Username">
    </p>
    <p>
        <input type="text" name="email"
               value="{{ user.email }}"
               autocapitalize="none"
               autocomplete="email"
               maxlength="150"
               class="textinput textInput form-control"
               required=""
               id="id_email"
               placeholder="Email">
    </p>
    <p>
    <p>
        <input type="text"
               name="first_name"
               value="{{ user.first_name }}"
               autocapitalize="none"
               maxlength="150"
               class="textinput textInput form-control"
               required=""
               placeholder="First name">
    </p>
    <p>
        <input type="text"
               name="last_name"
               value="{{ user.last_name }}"
               autocapitalize="none"
               maxlength="150"
               class="textinput textInput form-control"
               required=""
               placeholder="Last name">
    </p>
    <p>
        <input type="number"
               name="age"
               value="{{ user.age }}"
               autocapitalize="none"
               class="textinput textInput form-control"
               required=""
               placeholder="Age">
    </p>

    <button type="submit"
            class="btn btn-primary btn-block">
       Сохранить
    </button>
    </p>
</form>

{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        {%
            if messages %}
// Toasts
        $(".toast").toast({delay: 5000});
        $(".toast").toast("show");
        {%
            endif %
        }
    });
</script>
{% endblock %}
